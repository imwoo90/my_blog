name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Dioxus CLI
        run: |
          curl -L https://github.com/DioxusLabs/dioxus/releases/download/v0.7.2/dx-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          chmod +x dx
          mv dx /usr/local/bin/

      - name: Build with Dioxus
        run: |
          dx build --release --platform web

      - name: Post Build Adjustments
        run: |
          # Ensure 404.html is at the root for GitHub Pages routing
          cp target/dx/my_blog/release/web/public/assets/404.html target/dx/my_blog/release/web/public/404.html
          # Disable Jekyll to ensure files starting with underscore are loaded
          touch target/dx/my_blog/release/web/public/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: target/dx/my_blog/release/web/public
          branch: gh-pages